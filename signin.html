<div id="login_box">
    <h2 class="text-center mb-3">Sign Up And Login</h2>
    <input type="email" placeholder="Enter your email" id="email"  class="form-control mb-3" required>
    <input type="password" placeholder="Enter your password" id="password" class="form-control mb-3" required>
    <button onclick="signup()" class="btn btn-danger w-100">Sign Up</button>
    <button onclick="login()" class="btn btn-danger w-100 mt-3">Login</button>
</div>

<div id="welcome_box">
    <h2>Welcome User: <span id="user"></span></h2>
    <div>
        <button onclick="logout()" class="btn btn-danger w-100">Logout</button>
    </div>
</div>

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            console.log(user);
            document.getElementById("user").innerHTML = user.email;
            document.getElementById("login_box").style.display = "none";
            document.getElementById("welcome_box").style.display = "block";
        } else {
            document.getElementById("login_box").style.display = "block";
            document.getElementById("welcome_box").style.display = "none";
        }
    });
