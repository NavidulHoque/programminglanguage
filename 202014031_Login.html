<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CDN -->

  <!-- External CSS -->

  <title>Log In</title>

<body class="d-flex bg-primary">

  <form class="form-login">
    <h2 class="text-center mb-3">User Login</h2>
    <input type="email" placeholder="Enter your email" class="form-control mb-3" required>
    <input type="password" placeholder="Enter your password" class="form-control mb-3" required>
    <div class="checkbox mb-2">
      <label>
        <input type="checkbox" class="me-1">Remember Me
      </label>
    </div>
    <a href="202014031_signup.html" class="d-block text-light text-decoration-none mb-2">Don't have an account? Then Click Here</a>
    <a href="202014031_index.html"><button class="btn btn-primary w-100">Log In</button></a>
  </form>




  <!-- Bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    AOS.init();
  </script>
